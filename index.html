<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>E-commerce Website</title>
    <style>
        * {

        }

        li {

        }
        a {

<body>

            </li>

    <script>
        AOS.init({
            disable: false,
            startEvent: 'DOMContentLoaded',
            offset: 120,
            delay: 0,
            duration: 1000,
            easing: 'ease',
            once: false,
            mirror: false,
        });
